<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="key_needed">
        <p>Add Twelvelabs API key!</p>
        <input id="key_input" />
        <button id="save_key_button">Add key</button>
    </div>
    <div id="key_entered">
        <p>You entered your Twelvelabs API Key.</p>
        <button id="change_key_button">Change key</button>
        <p>Now enter your prompt!</p>
        <input id="question_input" placeholder="I'm an ML engineer trying to build a music app" />
        <button id="submit-question">Submit Prompt</button>
        <p>Submit timestamp 1</p>
        <input id="timestamp1" placeholder="0:00" />
        <p>Submit timestamp 2</p>
        <input id="timestamp2" placeholder="1:00" />
        <button id="submit-timestamps">Submit Timestamps</button>
    </div>
    
    <!-- <div id="blob_svg">
        <img id="blob_image" src="assets/blob.svg" alt="Blob SVG">
    </div> -->

</body>
<script src="index.js"></script>

</html>
